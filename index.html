<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rajdhani&display=swap" rel="stylesheet">
<body>

  <div class="container">

    <h1>Etch-a-Sketch</h1>
  
    <div class="grid-container"></div>
    
    <div class="button-group">
      <button class="btn new-grid-btn">New Grid</button>
      <button class="btn clear-btn">Clear</button>
      <button class="btn random-btn">Random</button>
      <button class="btn darken-btn">Darken</button>
      <button class="btn draw-btn">Draw <input type="color" id="color" name="color" value="#000000">
      </button>
    </div>
  </div>  

</body>

<script src="script.js"></script>  

</html>
